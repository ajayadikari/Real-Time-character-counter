<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time character counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="p-box">
        <h1 class="box">Real - Time character counter</h1>
        <textarea name="" id="" cols="30" rows="5" maxlength="30" placeholder="Please write your text here" autofocus></textarea>
        <div class="box" id="count-section">
            <h3>Total characters: <span id="t-c">0</span></h3>
            <h3>Remaining: <span id="r-c">30</span></h3>
        </div>
    </div>
</body>
</html>
